<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <form [formGroup]="formLogin" (submit)="onLogar()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required formControlName="password"></ion-input>
    </ion-item>
    <ion-button color='success' type="submit" class="ion-margin-top" expand="block" [disabled]="formLogin.invalid">Logar</ion-button>
  </form>
</ion-content>
